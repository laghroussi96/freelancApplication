<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MissionCreateDlg" widgetVar="MissionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMissionTitle}">
            <h:form id="MissionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{missionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMissionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{missionController.selected.id}" title="#{bundle.CreateMissionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{missionController.create}" value="#{bundle.Save}" update="display,:MissionListForm:datalist,:growl" oncomplete="handleSubmit(args,'MissionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MissionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
